<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring File Upload</title>
</head>
<body>
<h4>Spring Boot File Upload Example</h4>
<!--make sure to add 'enctype'-->

<h4>Upload Single File</h4>
<form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
    <input type="file" name="file"/> <br/>
    <button type="submit">Submit</button>
</form>
<hr/>

<!--Displays success message-->
<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>

<h4>Upload Multiple Files</h4>
<form method="POST" th:action="@{/uploadFiles}" enctype="multipart/form-data">
  <input type="file" name="files"/> <br/>
    <button type="submit">Submit</button>
</form>
<hr/>

<!--Displays success message-->
<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>
</body>
</html>
